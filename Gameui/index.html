<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Game Selector</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="index.css">
  <style>
    * {
  
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
  
  
    }
  
    body {
      font-family: Arial, sans-serif;
      display: inline;
      margin: 0;
      padding: 0;
      min-height: flex;
    }
  
  
  
    /* ------=---Hearder--------*/
  
    header {
      background: linear-gradient(109.6deg, rgb(33, 14, 46) 11.2%, rgb(11, 132, 145) 91.1%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 1%;
  
    }
  
  
  
    .logo {
      margin-right: 12%;
      font-size: 3vh;
      background: linear-gradient(90deg, #00FFF7, #ff00ee);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  
  
  
    nav ul {
      display: flex;
    }
  
    nav ul li {
      list-style: none;
    }
  
    nav ul li a {
      font-size: 20px;
      color: wheat;
      background-color: rgba(131, 19, 121, 0.205);
      border-radius: 10vh;
      text-decoration: none;
      padding: 0 20px;
      transition: all .2s ease;
    }
  
    nav ul li a:hover {
      color: aqua;
    }
  
    /* ---------End HEader ----------*/
  
    /*  --------- Navbar ------------ */
  
  
  
    .navigation {
      position: fixed;
      height: 90vh;
      margin-top: 7vh;
      inset: 20px;
      background: #007bff;
      width: 80px;
      border-left: 10px solid rgb(46, 46, 238);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.5);
      transition: 0.5s;
    }
  
    .navigation.active {
      width: 300px;
      border-radius: 20px;
    }
  
    .toggle {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .toggle::before,
    .toggle::after {
      content: '';
      position: absolute;
      width: 26px;
      height: 3px;
      border-radius: 3px;
      background: #365fa1;
      transition: 1s;
    }
  
    .toggle::before {
      transform: translateY(0);
    }
  
    .toggle::after {
      transform: translateY(8px);
    }
  
    .toggle:hover::before {
      transform: translateY(-5px) rotate(-405deg);
    }
  
    .toggle:hover::after {
      transform: translateY(13px) rotate(225deg);
    }
  
    .navigation ul {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
  
    .navigation ul li {
      position: relative;
      list-style: none;
      width: 100%;
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
    }
  
    .navigation ul li:hover {
      background: white;
    }
  
    .navigation ul li:nth-child(1) {
      top: 20px;
      margin-bottom: 40px;
      background: none;
    }
  
    .navigation ul li button {
      position: relative;
      display: block;
      width: 100%;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0;
    }
  
    .navigation ul li button .icon {
      position: relative;
      display: block;
      min-width: 60px;
      height: 60px;
      line-height: 70px;
      text-align: center;
    }
  
    .navigation ul li button .icon .material-symbols-outlined {
      font-size: 1cm;
    }
  
    .navigation ul li button .title {
      position: relative;
      display: block;
      padding: 0 10px;
      height: 60px;
      line-height: 60px;
      text-align: start;
      white-space: nowrap;
    }
  
    .navigation ul li button:hover {
      background: white;
      color: black;
    }
  
  
    /* Navbar done */
  
  
  
    h1 {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-left: 15%;
    }
  
    /*-------Footer--------*/
    footer {
      position: fixed;
      bottom: 0;
      left: 40;
      right: 0;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
  
  
    @media (max-width: 768px) {
      .navigation {
        /* Change to absolute for smaller screens */
        top: 3cqb;
        /* Position at top */
        /* Hide initially */
        transition: all 0.5s ease;
      }
  
      .navigation.active {
        left: 1;
        /* Show navigation bar on activation */
      }
    }
  
    .account_circle {
      cursor: pointer;
    }
  
  
  
    #root {
      width: 90%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 30px;
      flex: auto;
    }
  
    .box {
      border: 1px solid #ccc;
      border-radius: 20%;
      padding: 10px;
      text-align: center;
    }
  
    .images {
      width: 30%;
      height: auto;
    }
  </style>
</head>

<body>

  <input type="hidden" id="gameId" value="2">

  <!-----=---Header Part------->
  <header>
    <div class="logo">üèÅGameDome </div>
    <nav>
      <ul>
        <li><a href="http://localhost/MajorProject/Gameui/index.html">All Games</a></li>
      </ul>
    </nav>
    <div class="searchBar">
      <input type="text" placeholder="üîç Search for games..." id="searchInput"
        style="border-radius: 15%; font-size: medium; outline: none; padding: 8px;">
      <button onclick="handleSearch()" id="inp-button" style="border-radius: 15%; font-size: medium;">Search</button>
    </div>

    <div class="profile" onclick="redirectToProfile()">
      <span class="material-symbols-outlined" id="account_circle" style="font-size: 40px; cursor: pointer;">
        account_circle
      </span>
    </div>
  </header>
  <!-------------Header Finish------------>

  <!-- Navigation Part -->
  <section class="navcontent">
    <aside>
      <div class="navigation">
        <ul>
          <li>
            <button onclick="handleCategoryClick(1, 'üçÅDashboard')" id="dashboardBtn" style="background-color: #007bff; border: none;">
              <span class="icon"><span class="material-symbols-outlined">sports_esports</span></span>
              <span class="title">Dashboard</span>
            </button>
          </li>
          <li>
            <button onclick="handleCategoryClick(3, 'üêçSnake')" style="background-color: #007bff; border: none;">
              <span class="icon"><span class="material-symbols-outlined">Bug_Report</span></span>
              <span class="title">Ball</span>
            </button>
          </li>
          <li>
            <button onclick="handleCategoryClick(6, 'üèÉSport')" style="background-color: #007bff; border: none;">
              <span class="icon"><span class="material-symbols-outlined">directions_run</span></span>
              <span class="title">Sport</span>
            </button>
          </li>
          <li>
            <button onclick="handleCategoryClick(6, 'üÄÑBoard')" style="background-color: #007bff; border: none;">
              <span class="icon"><span class="material-symbols-outlined">crossword</span></span>
              <span class="title">Board</span>
            </button>
          </li>
          <li>
            <button onclick="handleCategoryClick(2, 'üéØArcade')" style="background-color: #007bff; border: none;">
              <span class="icon"><span class="material-symbols-outlined">emoji_nature</span></span>
              <span class="title">Snake</span>
            </button>
          </li>
          <li>
            <button onclick="handleCategoryClick(5, 'üê¶Bird')" style="background-color: #007bff; border: none;">
              <span class="icon"><span class="material-symbols-outlined">raven</span></span>
              <span class="title">Bird</span>
            </button>
          </li>
        </ul>
        <div class="toggle"></div>
      </div>
    </aside>
    <div class="body">
      <h1 id="categoryTitle" style="margin-top: 2vh;"></h1>
      <div id="root" style="margin-left: 15%;"></div>
    </div>
  </section>

  <input type="hidden" id="gameId" value="">

  <!-- Finish Navigation -->

  <script>
    let gamesData = [];

    function createGameBox(link, imglink, name, id) {
      var boxDiv = document.createElement('div');
      boxDiv.classList.add('box');

      var linkElement = document.createElement('a');
      linkElement.href = link;
      linkElement.addEventListener('click', () => {
        document.getElementById('gameId').value = id; // Set the gameId
      });

      var imageElement = document.createElement('img');
      imageElement.classList.add('images');
      imageElement.src = imglink;
      imageElement.alt = name;

      var bottomDiv = document.createElement('div');
      bottomDiv.classList.add('bottom');

      var nameParagraph = document.createElement('p');
      nameParagraph.textContent = name;

      linkElement.appendChild(imageElement);
      bottomDiv.appendChild(nameParagraph);
      boxDiv.appendChild(linkElement);
      boxDiv.appendChild(bottomDiv);

      return boxDiv;
    }

    function displayItems(data, searchQuery = '', genreId = null) {
      const root = document.querySelector('#root');
      root.innerHTML = ''; // Clear existing content

      const filteredData = data.filter(item => {
        const matchesSearchQuery = item.title.toLowerCase().includes(searchQuery.toLowerCase());
        const matchesGenre = genreId === null || genreId === 'all' || item.genreId == genreId;
        return matchesSearchQuery && matchesGenre;
      });

      filteredData.forEach(item => {
        const gameBox = createGameBox(item.link, item.image, item.title, item.id);
        root.appendChild(gameBox);
      });
    }

    function handleSearch() {
      var searchInput = document.getElementById('searchInput').value;
      displayItems(gamesData, searchInput);
      alert('hello + ' + searchInput);
    }

    function handleCategoryClick(genreId, categoryTitle) {
      document.getElementById('categoryTitle').textContent = `${categoryTitle} Games`;
      if (genreId === 1) {
        displayItems(gamesData, '', 'all'); // Display all games
      } else {
        displayItems(gamesData, '', genreId);
      }
    }

    fetch('index.php')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        gamesData = data;
        displayItems(gamesData); // Display all items initially
        handleCategoryClick(1, 'üçÅDashboard'); // Select Dashboard by default
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>

  <!-- Footer Part -->
  <footer>
    <p>&copy; 2024 R&R </p>
  </footer>
</body>

<!-- Navigation Bar Script -->
<script>
  let navigation = document.querySelector('.navigation');
  let toggle = document.querySelector('.toggle');
  toggle.onclick = function () {
    navigation.classList.toggle('active');
  }

  function redirectToProfile() {
    window.location.href = "http://localhost/MajorProject/Gameui/Profile/profile.php"; // Replace "profile.html" with the URL of the profile page
  }
</script>

</html>
